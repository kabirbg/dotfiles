<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Set preferred serif, sans serif, monospace, and emoji fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>New York</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>SF Pro</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>SF Pro</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer><family>Apple Color Emoji</family></prefer>
  </alias>
</fontconfig>

